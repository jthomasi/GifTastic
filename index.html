<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>

	<!--Container Div-->
	<div class="container">
		
		<h1> Gif Search Bank </h1>

		<!--Where the buttons are placed-->
	    <div id="gifs-view"></div>

	    <!--Options for the number of gifs to be displayed-->
	    <select id="gif-number"> 
			<option selected disabled>Choose # of GIFs</option>
			<option value="1">1</option>
			<option value="5">5</option>
			<option value="10">10</option>
			<option value="25">25</option>
			<option value="100">100</option>
		</select>
		
		<!--Holds the input and submit for adding new buttons to the page-->
		<form id="gif-form">
		    <label for="gif-input">Add a Gif Catagory: </label>
		    <!-- Input Box -->
		    <input type="text" id="gif-input">
		    <br>
			<!-- Submit button -->
		    <input id="add-gif" class="btn btn-primary" type="submit" value="Submit">
	    </form>

		<!--Where the gifs and ratings are dumped-->
		<div id="jsonHolder"></div>

	</div>

</body>
</html>
